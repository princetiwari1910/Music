<!DOCTYPE html>
<html>
<head>
    <title>Drum Kit</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, red, blue, purple, yellow, green);
            background-size: 400% 400%;
            animation: bg-animation 10s infinite alternate;
        }

        @keyframes bg-animation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .container {
            text-align: center;
        }

        .drum-box {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .key-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: black;
            color: white;
            padding: 3px 7px;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial;
            opacity: 0.8;
        }

        img {
            width: 120px;
            cursor: pointer;
        }

        audio {
            display: none;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>

<h1> Music and Enjoy ðŸ’« </h1>

<div class="container">

    <div class="drum-box">
        <div class="key-label">S</div>
        <img src="crash.png" onclick="playSound('crash')" alt="crash">
    </div>

    <div class="drum-box">
        <div class="key-label">W</div>
        <img src="kick.png" onclick="playSound('kick')" alt="kick">
    </div>

    <div class="drum-box">
        <div class="key-label">E</div>
        <img src="snare.png" onclick="playSound('snare')" alt="snare">
    </div>

    <div class="drum-box">
        <div class="key-label">U</div>
        <img src="tom1.png" onclick="playSound('tom1')" alt="tom1">
    </div>

    <div class="drum-box">
        <div class="key-label">I</div>
        <img src="tom2.png" onclick="playSound('tom2')" alt="tom2">
    </div>

    <div class="drum-box">
        <div class="key-label">O</div>
        <img src="tom3.png" onclick="playSound('tom3')" alt="tom3">
    </div>

    <div class="drum-box">
        <div class="key-label">P</div>
        <img src="tom4.png" onclick="playSound('tom4')" alt="tom4">
    </div>

</div>

<!-- Hidden audio -->
<audio id="crash" src="crash.mp3"></audio>
<audio id="kick" src="kick-bass.mp3"></audio>
<audio id="snare" src="snare.mp3"></audio>
<audio id="tom1" src="tom-1.mp3"></audio>
<audio id="tom2" src="tom-2.mp3"></audio>
<audio id="tom3" src="tom-3.mp3"></audio>
<audio id="tom4" src="tom-4.mp3"></audio>

<script>

    function playSound(id) {
        const audio = document.getElementById(id);
        audio.currentTime = 0; 
        audio.play();
    }

    
    const keyMap = {
        "s": "crash",
        "w": "kick",
        "e": "snare",
        "u": "tom1",
        "i": "tom2",
        "o": "tom3",
        "p": "tom4"
    };

    
    document.addEventListener("keydown", function(event) {
        const key = event.key.toLowerCase();
        if (keyMap[key]) {
            playSound(keyMap[key]);
        }
    });

</script>

</body>
</html>
